server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL_DEV}/${POSTGRES_DB_DEV}
    username: ${POSTGRES_USER_DEV}
    password: ${POSTGRES_PASSWORD_DEV}
  jpa:
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.sprint.mission.discodeit: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

management:
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true