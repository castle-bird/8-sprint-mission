name: Java CI with Gradle (Test & Coverage)

# 1. main 브랜치에 PR이 생성되면 실행되도록 설정
on:
  pull_request:
    branches: [ "main" ]

jobs:
  # 2. 테스트를 실행하는 Job 정의
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      # 3. 리포지토리 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 4. Java 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 5. Gradle Wrapper 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 6. 테스트 실행 및 Jacoco 리포트 생성
      # clean 후 test를 수행하며 build.gradle 설정에 의해 jacoco 리포트가 자동 생성됩니다.
      - name: Run Tests with Jacoco
        run: ./gradlew clean test jacocoTestReport

      # 7. Codecov를 통해 테스트 커버리지 리포트 업로드
      # 이 단계를 통해 README에 커버리지 뱃지를 표시할 수 있는 데이터를 전송합니다.
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

      # 8. 로컬 확인용 Jacoco HTML 리포트 저장
      - name: Archive Jacoco HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/